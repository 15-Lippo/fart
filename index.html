<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CryptoIntelligence Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.0.0/dist/chartjs-plugin-annotation.min.js"></script>
    <script>
        // Registra il plugin di annotazione globalmente
        document.addEventListener('DOMContentLoaded', function() {
            if (Chart && Chart.register) {
                try {
                    // Assicuriamoci che il plugin sia disponibile e registrato correttamente
                    if (window.ChartAnnotation) {
                        Chart.register(window.ChartAnnotation);
                        console.log("Plugin di annotazione registrato correttamente");
                    } else {
                        console.error("Plugin di annotazione non trovato");
                        // Carica nuovamente il plugin se non disponibile
                        const script = document.createElement('script');
                        script.src = "https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0/dist/chartjs-plugin-annotation.min.js";
                        script.onload = function() {
                            if (window.ChartAnnotation) {
                                Chart.register(window.ChartAnnotation);
                                console.log("Plugin di annotazione ricaricato e registrato");
                            }
                        };
                        document.head.appendChild(script);
                    }
                } catch (e) {
                    console.error("Errore durante la registrazione del plugin:", e);
                }
            } else {
                console.error("Chart.js non disponibile");
                // Ricarichiamo Chart.js se non disponibile
                const script = document.createElement('script');
                script.src = "https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js";
                script.onload = function() {
                    const annotationScript = document.createElement('script');
                    annotationScript.src = "https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0/dist/chartjs-plugin-annotation.min.js";
                    annotationScript.onload = function() {
                        if (window.Chart && window.ChartAnnotation) {
                            Chart.register(window.ChartAnnotation);
                            console.log("Chart.js e plugin ricaricati e registrati");
                        }
                    };
                    document.head.appendChild(annotationScript);
                };
                document.head.appendChild(script);
            }
        });
    </script>
    <style>
        :root {
            --primary-bg: #000000;  
            --secondary-bg: #0a1a0a; 
            --text-primary: #00ff00; 
            --text-secondary: #00cc00; 
            --accent-buy: #00ff00;  
            --accent-sell: #ff0000; 
            --gradient-top: rgba(0,0,0,0.95);
            --gradient-bottom: rgba(10,26,10,0.95);
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            overscroll-behavior-y: contain;
            min-height: 100vh;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .navbar {
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 5px 0;
            border-top: 1px solid rgba(0,255,0,0.2);
        }

        .bottom-nav .nav-item {
            text-align: center;
            flex: 1;
            padding: 8px 0;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .bottom-nav .nav-item.active {
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .crypto-card {
            background: linear-gradient(145deg, var(--gradient-top), var(--gradient-bottom));
            border: 1px solid rgba(0,255,0,0.15);
            box-shadow: 0 10px 20px rgba(0,255,0,0.1);
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .crypto-chart-card {
            background: linear-gradient(145deg, var(--gradient-top), var(--gradient-bottom));
            border: 1px solid rgba(0,255,0,0.15);
            box-shadow: 0 10px 20px rgba(0,255,0,0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            contain: content;
            will-change: transform;
        }

        .signal-badge {
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            font-size: 0.65rem;
            display: inline-block;
        }

        .scrollable-section {
            max-height: calc(100vh - 130px);
            overflow-y: auto;
            overscroll-behavior-y: contain;
            padding-bottom: 60px;
            contain: content;
        }

        canvas {
            max-width: 100%;
            height: auto !important;
            contain: strict;
        }

        .confidence-meter {
            margin-bottom: 10px;
        }
        
        .progress {
            background-color: rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
            overflow: hidden;
        }
        
        /* Stili per badge degli indicatori */
        .badge {
            font-size: 0.7rem;
            padding: 5px 8px;
            border-radius: 10px;
            margin: 3px;
        }
        
        /* Stili per il loader */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        /* Ottimizzazioni per dispositivi mobili */
        @media (max-width: 576px) {
            .crypto-card, .crypto-chart-card {
                padding: 10px !important;
                margin-bottom: 10px;
            }
            
            h5 {
                font-size: 1rem;
            }
            
            .small, small {
                font-size: 0.7rem;
            }
            
            .signal-badge {
                font-size: 0.6rem;
                padding: 3px 8px;
            }
            
            .container-fluid {
                padding-left: 10px;
                padding-right: 10px;
            }
            
            .scrollable-section {
                max-height: calc(100vh - 120px);
            }
            
            .chart-container {
                height: 200px !important;
            }
            
            .badge {
                font-size: 0.6rem;
                padding: 3px 6px;
            }
        }
        
        /* Animazioni ottimizzate */
        .btn-load-chart {
            transition: background-color 0.2s ease;
        }
        
        /* Fix per flicker su safari mobile */
        .crypto-chart-card, .crypto-card {
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        /* Stili per gli indicatori avanzati */
        .advanced-indicators {
            font-size: 0.7rem;
            color: var(--text-secondary);
            border-top: 1px dotted rgba(0, 255, 0, 0.2);
            border-bottom: 1px dotted rgba(0, 255, 0, 0.2);
            padding: 3px 0;
            margin-bottom: 8px;
        }
        
        /* Stili per il loader dei grafici */
        .chart-container {
            position: relative;
        }
        
        .chart-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        
        .crypto-full-chart {
            z-index: 1;
            position: relative;
        }
        
        /* Fix per l'altezza canvas Chart.js */
        canvas.crypto-full-chart {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Pattern badges */
        .badge.bg-success {
            background-color: rgba(0, 200, 0, 0.8) !important;
        }
        
        .badge.bg-danger {
            background-color: rgba(200, 0, 0, 0.8) !important;
        }
        
        .badge.bg-info {
            background-color: rgba(0, 170, 200, 0.8) !important;
        }
        
        .badge.bg-warning {
            background-color: rgba(200, 150, 0, 0.8) !important;
        }
        
        /* Card con tipi diversi di pattern */
        .crypto-chart-card.has-advanced-data {
            border-left-width: 3px;
        }
        
        .crypto-chart-card.bg-success {
            border-left-color: rgba(0, 200, 0, 0.8);
        }
        
        .crypto-chart-card.bg-danger {
            border-left-color: rgba(200, 0, 0, 0.8);
        }
        
        .crypto-chart-card.bg-info {
            border-left-color: rgba(0, 170, 200, 0.8);
        }
        
        .crypto-chart-card.bg-warning {
            border-left-color: rgba(200, 150, 0, 0.8);
        }
        
        /* Stili per livelli Fibonacci */
        .fib-level {
            font-size: 0.65rem;
            padding: 1px 4px;
            border-radius: 3px;
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.2);
            margin-right: 2px;
            white-space: nowrap;
        }
        
        /* Stili per FVG */
        .fvg-bullish {
            color: var(--accent-buy);
        }
        
        .fvg-bearish {
            color: var(--accent-sell);
        }
        
        /* Ottimizzazioni per dispositivi mobili */
        @media (max-width: 576px) {
            .advanced-indicators {
                font-size: 0.65rem;
                padding: 2px 0;
            }
            
            .crypto-chart-card {
                padding: 10px !important;
            }
            
            /* Altre ottimizzazioni mobile esistenti */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CryptoIntelligence</a>
            <div class="ms-auto">
                <button class="btn btn-outline-light" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-3">
        <div id="marketOverviewSection" class="scrollable-section">
            <!-- Market Overview Content -->
            <div class="row" id="topCryptosContainer">
                <!-- Top Cryptocurrencies will be dynamically populated here -->
            </div>
        </div>

        <div id="signalsSection" class="scrollable-section d-none">
            <div id="cryptoSignalsContainer">
                <!-- Crypto Signals will be dynamically populated here -->
            </div>
        </div>

        <div id="portfolioSection" class="scrollable-section d-none">
            <!-- Portfolio Tracking Section -->
            <div class="crypto-card p-3 mb-3">
                <h4>Analisi Avanzata</h4>
                <p class="small text-muted">I grafici mostrano segnali avanzati con indicatori tecnici, livelli di supporto/resistenza e suggerimenti di entrata/uscita basati su algoritmi di trading quantitativo.</p>
            </div>
            <!-- Segnali dettagliati saranno aggiunti qui dinamicamente -->
        </div>
    </div>

    <nav class="bottom-nav d-flex">
        <div class="nav-item active" data-section="marketOverview">
            <i class="fas fa-chart-line"></i>
            <small class="d-block">Market</small>
        </div>
        <div class="nav-item" data-section="signals">
            <i class="fas fa-signal"></i>
            <small class="d-block">Signals</small>
        </div>
        <div class="nav-item" data-section="portfolio">
            <i class="fas fa-wallet"></i>
            <small class="d-block">Charts</small>
        </div>
    </nav>

    <div id="cryptoChartModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content" style="background-color: black;">
                <div class="modal-header">
                    <h5 class="modal-title text-success" id="cryptoChartTitle">Crypto Chart</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <canvas id="cryptoChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader iniziale -->
    <div id="initial-loader" class="loading-overlay">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Caricamento...</span>
        </div>
        <p class="mt-2 text-success">Analisi mercato in corso...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mobile-optimized.js"></script>
    <script src="crypto-fallback.js"></script>
    <script type="module" src="crypto-app.js"></script>
    <script>
        // Flag per tracciare i tentativi di ricaricamento
        let ricaricamentoIndex = false;
        
        // Nascondi il loader iniziale quando l'app è caricata
        document.addEventListener('DOMContentLoaded', function() {
            // Controlla che Chart.js sia disponibile
            if (typeof Chart === 'undefined') {
                console.error('Chart.js non è disponibile. Tentativo di ricaricamento...');
                const script = document.createElement('script');
                script.src = "https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js";
                script.onload = function() {
                    console.log('Chart.js caricato dinamicamente');
                    const annotationScript = document.createElement('script');
                    annotationScript.src = "https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0/dist/chartjs-plugin-annotation.min.js";
                    annotationScript.onload = function() {
                        console.log('Plugin di annotazione caricato dinamicamente');
                        if (window.Chart && window.ChartAnnotation) {
                            Chart.register(window.ChartAnnotation);
                            // Prova a inizializzare l'app
                            if (window.initializeApp) {
                                window.initializeApp();
                            }
                        }
                    };
                    document.head.appendChild(annotationScript);
                };
                document.head.appendChild(script);
            }
            
            setTimeout(function() {
                const loader = document.getElementById('initial-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    loader.style.transition = 'opacity 0.5s ease';
                    setTimeout(function() {
                        loader.style.display = 'none';
                    }, 500);
                }
            }, 1000);
            
            // Controllo aggiuntivo dopo 5 secondi per verificare se i grafici sono stati caricati correttamente
            // Ma solo se non è già stato effettuato un ricaricamento
            setTimeout(function() {
                if (ricaricamentoIndex) return;
                
                const chartContainers = document.querySelectorAll('.chart-container');
                let graficiVisualizzati = false;
                
                chartContainers.forEach(function(container) {
                    const canvas = container.querySelector('canvas');
                    if (canvas && canvas.getBoundingClientRect().height > 0) {
                        graficiVisualizzati = true;
                    }
                });
                
                if (!graficiVisualizzati && chartContainers.length > 0) {
                    console.error('I grafici non sono stati visualizzati correttamente. Ricaricamento risorse...');
                    ricaricamentoIndex = true;
                    
                    // Se esiste la funzione per mostrare l'errore, usala invece di ricaricare
                    if (window.cryptoFallback && window.cryptoFallback.mostraErroreSegnali) {
                        window.cryptoFallback.mostraErroreSegnali();
                        return;
                    }
                    
                    // Ricarica Chart.js e plugin manualmente
                    const chartScript = document.createElement('script');
                    chartScript.src = "https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js";
                    
                    chartScript.onload = function() {
                        const annotationScript = document.createElement('script');
                        annotationScript.src = "https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0/dist/chartjs-plugin-annotation.min.js";
                        
                        annotationScript.onload = function() {
                            if (window.Chart && typeof window.ChartAnnotation !== 'undefined') {
                                Chart.register(window.ChartAnnotation);
                                
                                // Invece di ricaricare tutta la pagina, tenta di riavviare l'app
                                if (window.initializeApp) {
                                    try {
                                        window.initializeApp();
                                    } catch (e) {
                                        console.error('Errore durante il riavvio:', e);
                                        // Mostra un errore all'utente invece di riavviare in loop
                                        mostraMessaggioErrore();
                                    }
                                } else {
                                    // Se initializeApp non è disponibile, mostra un errore
                                    mostraMessaggioErrore();
                                }
                            }
                        };
                        
                        document.head.appendChild(annotationScript);
                    };
                    
                    document.head.appendChild(chartScript);
                }
            }, 5000);
            
            // Funzione per mostrare un messaggio di errore all'utente
            function mostraMessaggioErrore() {
                const container = document.getElementById('cryptoSignalsContainer');
                if (container) {
                    container.innerHTML = `
                        <div class="crypto-card p-3 mb-2">
                            <h5 class="text-danger">Errore di caricamento</h5>
                            <p>Non è stato possibile caricare i segnali. Verifica la tua connessione.</p>
                            <button class="btn btn-sm btn-outline-success mt-2" onclick="location.reload()">
                                Riprova
                            </button>
                        </div>
                    `;
                }
                
                const chartContainer = document.getElementById('portfolioSection');
                if (chartContainer) {
                    chartContainer.innerHTML = `
                        <div class="crypto-card p-3 mb-3">
                            <h5 class="text-danger">Grafici non disponibili</h5>
                            <p>Non è stato possibile caricare i grafici. Verifica la tua connessione.</p>
                            <button class="btn btn-sm btn-outline-success mt-2" onclick="location.reload()">
                                Riprova
                            </button>
                        </div>
                    `;
                }
                
                // Nascondi eventuali loader
                document.querySelectorAll('.chart-loader').forEach(function(loader) {
                    loader.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
